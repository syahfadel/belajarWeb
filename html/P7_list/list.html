<html>
<head>
    <title>HTML List</title>
</head>
<body>
    
    <h3>To Do List menggunakan ol</h3>
    <ol type="1">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur</li>
    </ol>
    <!-- urutan pada ol dapat diubah dengan menambahkan atribut type
    defaultnya 123 namun dapat diubah dengan memberikan nilai type
    1, A, a, I, i 
    -->

    <h3>List dengan ul</h3>
    <ul type="circle">
        <li>Nasi Goreng</li>
        <li>Mie goreng</li>
        <li>telur dadar</li>
    </ul>
    <!-- defaultnya ul akan membuat list dengan bulatan (disc) namun dapat diganti
    dengan memberikan nilai pada atribut type dengan nilai
    disc, square, circle  -->

    <h3>menggunakan definition list atau dl</h3>
    <!-- biasanya untuk membuat terminologi dan deskripsi sehingga dibuat berpasangan -->
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><Strong>CSS</Strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
