<html>
<head>
    <title>image</title>
</head>
<body>
    <img src="logounand.png" alt="logounand" title="Logo universitas andalas" width="100"> <br>
    <img src="logounand.png" alt="logounand" title="Logo universitas andalas" height="50%"><br>
    <a href="https://unand.ac.id">
        <img src="logounand.png" alt="logounand" title="Logo universitas andalas" width="100"> <br>
    </a>

    <!-- atribut yang dapat digunakan pada tag img yaitu
    src sebagai sumber gambar
    alt alternatif teks pada gambar juka gambar tidak dapat di akses
    title untuk memberikan judul pada gambar
    width mengubah lebar gambar jika angka berarti px jika % maka relatif terhadapt halamannya
    height mengubah tinggi gambar
     -->

</body>
</html>
