<!DOCTYPE html>
<html>
    <head>
        <title>HTML Paragraf</title>
    </head>
    <body>
        <p>ini adalah paragraf 1 </p>
        
        <br> <!-- membuat baris baru  -->

        <p>ini adalah <br> paragraf 2  menggunakan br</p>
        
        <hr> <!-- membuat garis horizontal-->
        
        <p>Selamat datang di website pembelajaran front end saya</p>
        <p><i>ini menggunakan tag i</i>, <u>ini dengan tag u</u>, dan <b>ini dengan tag b</b>
        <br> <b><u><i> ini menggunakan seluruh tag tadi</i></u></b>
        </p>
        
        <p><strong>ini menggunakan strong</strong> <br> sedangkan <em>ini menggunakan tag em</em></p>
    </body>
</html>
