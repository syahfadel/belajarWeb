<html lang="en">
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sidang Sarjana</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumb/wisuda1.jpg" alt="wisuda1">

                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/wisuda1.jpg" alt="wisuda 1 Full">

                </div>
                
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumb/wisuda2.jpg" alt="wisuda2">

            </li>
            <li>
                <a href="#gambar-3">

</html>
