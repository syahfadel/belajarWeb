<html>
<head>
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bermain dengan Warna</h1>
    <ul>
        <a href="#">
            <li class="biru">Biru</li>
        </a>
        <a href="#">
            <li class="hijau">Hijau</li>
        </a>
        <a href="#">
            <li class="salmon">Salmon</li>
        </a>
    </ul>

    <br>
    <!-- slider range itu html5-->
    <div class="kotak slidemerah"></div>
    <input type="range" name="sMerah" min="0" max="255">
    <div class="kotak slidehijau"></div>
    <input type="range" name="sHijau" min="0" max="255">
    <div class="kotak slideBiru"></div>
    <input type="range" name="sBiru" min="0" max="255">
    <script src="script.js"></script>
</body>
</html>
